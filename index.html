<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1e1e2f;
            color: #f8f8f2;
            box-sizing: border-box;
        }

        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
            padding: 20px;
        }

        .intro h1 {
            font-size: 2.5em;
            margin: 0;
            color: #8be9fd;
            word-wrap: break-word;
        }

        .intro p {
            font-size: 1.5em;
            margin: 10px 0;
            color: #bd93f9;
        }

        .social-links {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .social-links a {
            color: #50fa7b;
            text-decoration: none;
            font-size: 1.2em;
            padding: 10px 15px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            background-color: rgba(80, 250, 123, 0.1);
            border-radius: 8px;
        }

        .social-links a:hover {
            color: #ff79c6;
            background-color: rgba(255, 121, 198, 0.1);
            transform: translateY(-2px);
        }

        .social-links i {
            margin-right: 8px;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 10px;
            }

            .intro h1 {
                font-size: 1.8em;
            }

            .intro p {
                font-size: 1.2em;
            }

            .social-links {
                flex-direction: column;
                align-items: stretch;
            }

            .social-links a {
                margin: 5px 0;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="intro">
            <h1>just a programmer and a neovim user</h1>
            <p>who uses arch btw</p>
        </div>
        <div class="social-links">
            <a href="https://github.com/ShashwatAgrawal20" target="_blank"><i class="fab fa-github"></i>GitHub</a>
            <a href="https://linkedin.com/in/theshashwatagrawal" target="_blank"><i class="fab fa-linkedin"></i>LinkedIn</a>
            <a href="https://x.com/theshashwat20" target="_blank"><i class="fab fa-x-twitter"></i>Twitter</a>
            <a href="./Shashwat_Resume.pdf" target="_blank"><i class="fas fa-file-pdf"></i>Resume</a>
        </div>
    </div>
</body>
</html>
