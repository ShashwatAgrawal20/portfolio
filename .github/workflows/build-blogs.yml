name: Build Blog Posts

on:
  issues:
    types: [edited, closed, labeled, unlabeled]

  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    if: |
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'push' ||
      (github.event.issue && contains(github.event.issue.labels.*.name, 'blog-post'))

    runs-on: ubuntu-latest

    permissions:
      contents: write
      issues: read

    steps:
      - name: Checkout portfolio repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build blog posts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          ISSUE_ACTION: ${{ github.event.action }}
        run: node build-blog.js

      - name: Commit and push if changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add posts/ blog-posts.json
          git diff --quiet && git diff --staged --quiet || (
            git commit -sm "fuck it, shipping it [skip ci]" && git push origin master:gh-pages --force
          )
